<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">

        <form action="">

            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="number" placeholder="Contact No." required>
                <i class='bx bxs-phone'></i>
            </div>

            <div class="input-box">
                <input type="number" placeholder="Enter OTP" required>
                <i class='bx bxs-message-rounded-minus'></i>
            </div>

            <div class="remember-me">
                <label> <input type="checkbox">Remeber me</label>
                
            </div>

            <button type="submit" class="btn"> <a href="index3.html">Login</a></button>
            <div class="register-link">

                <p>Don't have an account <a href="index2.html">Add account?</a></p>

            </div>
        </form>
    </div>

    

</body>

</html>
